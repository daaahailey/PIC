<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- temporary use // api가 http라서 배포시 mixed content 이슈가 있음 -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>PODO: 팔로우 피드</title>
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/menubar.css" />
    <link rel="stylesheet" href="./src/css/userpost.css">
    <link rel="stylesheet" href="./src/css/feed.css" />
    <link
      href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <div id="app">
      <!-- search section -->
      <header>
        <article class="feed-search-container">
          <p class="search-bar">계정 검색</p>
          <button class="search-btn" type="button">
            <span class="txt-hide">계정검색 버튼</span>
          </button>
        </article>
        <!-- dock bar (menu) -->
        <section class="bar-menu">
          <button class="btn-home checked">
              <img class="img-btn home-btn" src="./src/images/menubar/icon-home-fill.png" alt="btn-home" />
              <p>홈</p>
          </button>
          <button class="btn-chat">
              <img class="img-btn chat-btn" src="./src/images/menubar/icon-message-circle.png" alt="btn-chat" />
              <p>채팅</p>
          </button>
          <button class="btn-new-post">
              <img class="img-btn upload-btn" src="./src/images/menubar/icon-edit.png" alt="btn-new-post" />
              <p>게시물 작성</p>
          </button>
          <button class="btn-profile">
              <img class="img-btn profile-btn" src="./src/images/menubar/icon-user.png" alt="btn-home" />
              <p>프로필</p>
          </button>
        </section>
      </header>
      <main id="feed-container">
        <h1 class="txt-hide">피드 화면</h1>
        <!-- 팔로잉 하는 유저가 없다면 디폴트 화면 / 팔로우 하는 유저 및 피드 있는 경우 API에서 불러와서 피드 생성 (JS)-->
      </main>
    
    </div>
    <script src="./src/js/feed.js"></script>
    <script>
      // 독바 아이콘 이동
        const goHome = () => {
            location.href = "feed.html";
        }
        const goChat = () => {
            location.href = "chat_list.html";
        }
        const goUpload = () => {
            location.href = "upload.html";
        }
        const goProfile = () => {
            location.href = "mypage.html";
        }
        const btnHome = document.querySelector(".home-btn").addEventListener("click", goHome);
        const btnChat = document.querySelector(".chat-btn").addEventListener("click", goChat);
        const btnUpload = document.querySelector(".upload-btn").addEventListener("click", goUpload);
        const btnProfile = document.querySelector(".profile-btn").addEventListener("click", goProfile);
    </script>
  </body>
</html>
